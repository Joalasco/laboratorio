<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container" style="padding-left: 30%; margin-top: 100px;">
            <a href="index.html">
                <button type="button" class="btn btn-outline-success">Volver a index</button>
            </a>
        </div>
        <div class="container" style="margin-top: 150px;">
            <table class="table table-striped">
                <thead>
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Primera persona</th>
                    <th scope="col">Segunda persona</th>
                    <th scope="col">Tercera persona</th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <th scope="row">1</th>
                    <td>yo</td>
                    <td>tu</td>
                    <td>ellos</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>mio</td>
                    <td>tuyo</td>
                    <td>suyo</td>
                  </tr>
                  <tr>
                    <th scope="row">2</th>
                    <td>nosotros</td>
                    <td>vosotros</td>
                    <td>ellos</td>
                  </tr>
                </tbody>
              </table>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
