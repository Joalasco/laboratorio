<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
    <div class="container-fluid">
        <div class="container" style="padding-left: 30%; margin-top: 100px;">
            <a href="index.html">
                <button type="button" class="btn btn-outline-success">Volver a index</button>
            </a>
        </div>
        <div class="card" style="width: 30rem; height: 37rem; margin-top: 100px; margin-left: 700px;">
            <img src="img/paro.jpg" class="card-img-top" alt="paro">
            <div class="card-body">
                <h5 class="card-title">El paro en Ecuador</h5>
                <p class="card-text lead">Actualmente el país se encuentra en una sitaución desesperanzante, pues la comunidad indígena junto a la población en general está protestando por las malas decisiones tomadas por el presidente del Ecuador que han repercutido en una crisis.</p>
                <a target="_blank" href="https://www.elcomercio.com/actualidad/ecuador/como-esta-paro-ecuador-vias-provincias-20-junio.html" class="btn btn-primary">Noticias sobre el paro</a>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
